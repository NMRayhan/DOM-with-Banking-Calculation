<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome User</title>
</head>
<body>
    <header class="container mx-auto bg-green-400 mt-2 rounded">
        <div class="p-4 w-9/12 mx-auto">
              <h1 class="text-4xl font-bold text-center text-slate-600">Islami Bank Bangladesh. Ltd</h1>
              <span class="text-2xl font-bold text-center mt-4 block text-sky-700">Sukrabad, Branch</span>
        </div>
      </header>
      <main class="container w-9/12 mx-auto">
          <h1 class="text-4xl text-sky-700 mt-4">Hello, <span class="text-green-500 font-bold">User</span></h1>
          
          <!-- Widthrow, Deposit, Total Amount Showing Section  -->
          <section class="mt-4 grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-x-8 gap-y-4 lg:justify-around md:justify-around sm:justify-center bg-teal-600 p-20 rounded">
            <div class="bg-green-300 p-5 rounded">
                <h1 class="text-3xl font-bold text-center text-green-700">Balance</h1>
                <h1 class="sm:text-sm mt-4 lg:text-4xl md:text-2xl font-bold text-center text-teal-900 bg-green-100">$<span id="balanceTotal">1200</span></h1>
            </div>
            <div class="bg-purple-300 p-5 rounded">
                <h1 class="text-3xl font-bold text-center text-purple-700">Deposit</h1>
                <h1 class="sm:text-sm mt-4 lg:text-4xl md:text-2xl font-bold text-center text-teal-900 bg-purple-100">$<span id="depositTotal">00</span></h1> 
            </div>
            <div class="bg-sky-300 p-5 rounded">
                <h1 class="text-3xl font-bold text-center text-sky-700">Withdrawal</h1>
                <h1 class="sm:text-sm mt-4 lg:text-4xl md:text-2xl font-bold text-center text-teal-900 bg-sky-100">$<span id="withdrawalTotal">00</span></h1> 
            </div>
          </section>

          <!-- Widthrow and Deposit Amount section -->
          <section>
            <div class="mt-6 mb-10 grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-x-8 gap-y-4 justify-around  bg-teal-600 p-20 rounded text-center place-content-center">
                <div class="bg-purple-300 p-5 rounded">
                    <p class="text-4xl  font-bold text-sky-700 font-sans break-words">Deposit Amount</p>
                    <span id="errorMsg"></span>
                    <div class="mt-4 text-center">
                        <input type="number" id="depositAmountInput" placeholder="Deposit Amount" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-9/12 mx-auto rounded-md sm:text-sm focus:ring-1 lg:text-4xl md:text-2xl">
                        <span class="mt-2 block text-pink-600 text-sm" id="errorMsg"></span>
                    </div>
                    <button id="depositBtn" class="bg-teal-600 rounded-md text-bold text-white text-2xl px-4 py-2 mt-5">Deposit</button>
                </div>
                <div class="bg-sky-300 p-5 rounded">
                    <p class="text-4xl  font-bold text-sky-700 font-sans break-words">Withdrawal Amount</p>
                    <span id="errorMsg"></span>
                    <div class="mt-4 text-center">
                        <input type="number" id="withdrawalAmountInput" placeholder="Widthrow Amount" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-9/12 mx-auto rounded-md sm:text-sm focus:ring-1 lg:text-4xl md:text-2xl">
                        <span class="mt-2 block text-pink-600 text-sm"></span>
                    </div>
                    <button id="withdrawalBtn" class="bg-teal-600 rounded-md text-bold text-white text-2xl px-4 py-2 mt-5">Deposit</button>
                </div>
            </div>
          </section>
      </main>
      <script src="banking.js"></script>
</body>
</html>
